<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Page</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="heading">
                <h1>My Bookmarks</h1>
            </div>
            <div class="auth-buttons">
                <button class="btn login"><a href="../Authentication/login.html">Login</a></button>
                <button class="btn signup"><a href="../Authentication/signup.html">Signup</a></button>
            </div>
        </div>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search bookmarks...">
            <select id="sortSelect">
                <option value="name-asc">Sort by Name (A-Z)</option>
                <option value="name-desc">Sort by Name (Z-A)</option>
            </select>
        </div>
        <div class="bookmarks" id="bookmarksContainer">
            <div class="card">
                <h2>Bookmark 1</h2>
                <p>This is a description of bookmark 1.</p>
                <a href="#">Visit</a>
            </div>
            <div class="card">
                <h2>Bookmark 2</h2>
                <p>This is a description of bookmark 2.</p>
                <a href="#">Visit</a>
            </div>
            <div class="card">
                <h2>Bookmark 3</h2>
                <p>This is a description of bookmark 3.</p>
                <a href="#">Visit</a>
            </div>
            <div class="card">
                <h2>Bookmark 4</h2>
                <p>This is a description of bookmark 4.</p>
                <a href="#">Visit</a>
            </div>
          
        </div>
    </div>
    <script src="script.js">

document.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.getElementById('searchInput');
    const sortSelect = document.getElementById('sortSelect');
    const bookmarksContainer = document.getElementById('bookmarksContainer');
    const cards = Array.from(bookmarksContainer.getElementsByClassName('card'));

    searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase();
        cards.forEach(card => {
            const title = card.getElementsByTagName('h2')[0].textContent.toLowerCase();
            if (title.includes(query)) {
                card.style.display = '';
            } else {
                card.style.display = 'none';
            }
        });
    });

    sortSelect.addEventListener('change', () => {
        const sortValue = sortSelect.value;
        const sortedCards = cards.sort((a, b) => {
            const titleA = a.getElementsByTagName('h2')[0].textContent.toLowerCase();
            const titleB = b.getElementsByTagName('h2')[0].textContent.toLowerCase();
            if (sortValue === 'name-asc') {
                return titleA.localeCompare(titleB);
            } else if (sortValue === 'name-desc') {
                return titleB.localeCompare(titleA);
            }
        });
        bookmarksContainer.innerHTML = '';
        sortedCards.forEach(card => bookmarksContainer.appendChild(card));
    });
});

    </script>
</body>
</html>
